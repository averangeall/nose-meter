{% load staticfiles %}

<!DOCTYPE html>
<html>
    <head>
        <title>真度計 - {{ district_name }}</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link href="{% static "css/flat-ui.css" %}" rel="stylesheet">
        <link href="{% static "css/crowd-opinion-district.css" %}" rel="stylesheet">
    </head>

    <body>
        <div id="whole">
            <div id="title" class="clickable" data-click-url="/">
                <div>
                    <span class="small-h1">真度計</span>
                    <span class="wide-space"></span>
                    <span class="small-h4">政見支票別亂開，我們都在看。</span>
                </div>
                <div>
                    <hr id="title-hline">
                </div>
            </div>

            <div id="content">
                <h1>{{ district_name }}</h1>

                <div id="candidate-group">
                    {% for candidate in candidates %}
                        <div class="candidate clickable" data-click-url="/candidate/{{ candidate.name }}">
                            <div>
                                <img class="candidate-image"
                                     src="{% static "images/candidate/"|add:candidate.name %}"
                                     onError="this.onerror=null;this.src='{% static "images/general/candidate-not-found.jpg" %}';"
                                     />
                            </div>
                            <div><b>{{ candidate.name }}</b></div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>

        <script src="{% static "js/d3.v3.min.js" %}"></script>
        <script src="{% static "js/common-tools.js" %}"></script>
    </body>
</html>
